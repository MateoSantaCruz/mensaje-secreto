<body>
    <script> 
        function funcion(){
    let contenido = document.getElementById("inputtext").value;
    alert(reverseParentheses(contenido));
}

function reverseParentheses(s){
    let j = s;
    if (s.includes('(')){
        j = reverseParentheses(reverseOnce(s));
    }   
    return j;
}

function reverseOnce(s){
    var signo = /\(([^()]*)\)/i;     //con los simbolos busco entre 2 parentesis
    var subStr = signo.exec(s)[1];   //con .exec extraigo lo q este dentro de parentesis y lo meto dentro de 2 arrays, una con parentesis otra sin.
    subStr = subStr.split('').reverse().join(''); //ahora divido el string en varios arrays de char, los reverso y los uno con join
    return s.replace(signo, subStr)   //remplazo lo que consegui dentro de signo con el mensaje reverso de sub
}
  </script>

<input type="text" id="inputtext" value="">
<button onclick="funcion()">mandar</button>
    
</body>
</html>
